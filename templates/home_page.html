{% extends "template.html" %}
{% block body %}
<body id="homepage">
<div id="main-events">
<h1>Upcoming Events</h1>
  <div id="event-info">
  </ul>
   {% for event in events %}
    <h2>{{event.happens_on.strftime('%Y-%m-%d')}}</h2> 
    <p><a href="{{url_for("view", id=event.id)}}">{{event.title}}</a></p>
    {% else %}
    <p>No events coming up! How sad!</p>
    {% endfor %}
  </ul>
  </div>
</div>
</body>
{% endblock %}
