{% extends "template.html" %}
{% block body %}
<form action="{{url_for("save")}}" method= "post">
  <label for="title">Title</label> <input type="text" name="title" value="{{event.title}}"/>  
  <label for="date">Date</label> <input type="text" name="date" />  
  <label for="message">Message</label> <textarea name="message">{{event.message}}</textarea>
  <label for="channel">Channel</label> <input type="text" name="channel" value="{{event.video_url}}"/>  
  <input type="hidden" name="id" value="{{event.id or ""}}" />
  <input type="submit" />
   
</form>
{% endblock %}
